<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kitten Counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <h1>Kitten Counter</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">GET KITTEN</button><br>
        <button id="save-btn" onclick="save()">SAVE KITTEN COUNT</button>
        <p id="save-el">Previous saves of kittens: </p>
        <script src="index.js"></script>

    </footer>
    </div>
    </body>
</html>
